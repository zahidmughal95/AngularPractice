<div class='table-responsive blue-border'>
    <table class='table' *ngIf='filteredGames && filteredGames.length'>
        <thead>
        <tr>
            <th>
                <button class='btn btn-primary'
                        (click)='sendDataToParent()'>
                    {{showImage ? 'Hide ' : 'Show'}} Image
                </button>
            </th>
            <th>Game</th>
            <th>Part#</th>
            <th>Release Date</th>
            <th>Cost</th>
            <th>5 Thumb Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let game of filteredGames'>
            <td>
                <img *ngIf='showImage'
                        [src]='game.imageUrl'
                        [title]='game.gameName'
                        [style.width.px]='45'
                        [style.margin.px]='1'>
            </td>
            <td>{{ game.gameName }}</td>
            <td>{{ game.gameCode }}</td>
            <td>{{ game.releaseDate }}</td>
            <td>{{ game.price }}</td>
            <td>{{ game.thumbRating }}</td>
        </tr>
        </tbody>
    </table>
</div>
